<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<style>
    body{
        color: white;
        background-color: #414141;
    }
</style>
<body>
    <!-- Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
</body>
<script>

// API endpoint for a GitHub user's data
const myApi = 'https://api.github.com/users/navpreetsingh2001';

// Create a new XMLHttpRequest object
const xhr = new XMLHttpRequest();

// Initialize a GET request to the API endpoint
xhr.open('GET', myApi);

// Define what happens on state changes
xhr.onreadystatechange = function() {
    // Check if the request is complete
    if (xhr.readyState === 4) {
        // Parse the JSON response
        const data = JSON.parse(this.responseText);
        // Log the number of followers to the console
        console.log(data.followers);
    }
};

// Send the request
xhr.send();



</script>
</html>
